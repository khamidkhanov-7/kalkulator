<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zamonaviy Kalkulyator</title>
  <style>
    :root {
      --bg-light: #f0f0f0;
      --bg-dark: #1e1e1e;
      --text-light: #1e1e1e;
      --text-dark: #f0f0f0;
      --accent: #00bcd4;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: 0.3s ease-in-out;
    }

    .calculator {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    input, select, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      transition: all 0.2s;
    }

    button {
      background-color: var(--accent);
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .result {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .dark-mode .calculator {
      background-color: #2c2c2c;
      color: var(--text-dark);
    }

    .toggle-mode {
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      font-size: 1.2rem;
      background: transparent;
      border: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <button class="toggle-mode" onclick="toggleMode()">üåô</button>
  <div class="calculator">
    <h1>Kalkulyator</h1>
    <input type="number" id="num1" placeholder="Birinchi son" />
    <input type="number" id="num2" placeholder="Ikkinchi son" />
    <select id="operation">
      <option value="add">‚ûï Qo‚Äòshish</option>
      <option value="subtract">‚ûñ Ayirish</option>
      <option value="multiply">‚úñÔ∏è Ko‚Äòpaytirish</option>
      <option value="divide">‚ûó Bo‚Äòlish</option>
    </select>
    <button onclick="calculate()">Hisoblash</button>
    <div class="result" id="result"></div>
  </div>

  <audio id="click-sound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3"></audio>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }

    async function calculate() {
      document.getElementById("click-sound").play();
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const operation = document.getElementById("operation").value;

      const response = await fetch("http://localhost:3000/calculate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ num1, num2, operation })
      });

      const data = await response.json();
      document.getElementById("result").textContent = `Natija: ${data.result}`;
    }
  </script>
</body>
</html>
